<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Meme Generator</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link
      href="{{url_for('static', filename='assets/img/favicon.png')}}"
      rel="icon"
    />
    <link
      href="{{url_for('static', filename='assets/img/apple-touch-icon.png')}}"
      rel="apple-touch-icon"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/vendor/remixicon/remixicon.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='assets/css/style.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="/">MemeTrol</a></h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a
                class="nav-link scrollto {% if request.path == '/' %} active{% endif %}"
                href="/"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-link scrollto {% if request.path == '/tmeme' %} active{% endif %}"
                href="/tmeme"
                >Meme Gallery</a
              >
            </li>
            {% if current_user.is_authenticated %}
            <li>
              <a
                class="nav-link scrollto {% if request.path == '/myaccount' %} active{% endif %}"
                href="/myaccount"
                >Meme Generator</a
              >
            </li>
            <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
            {% else %}
            <li>
              <a
                class="nav-link scrollto {% if request.path == '/login' %} active{% endif %}"
                href="/login"
                >Login</a
              >
            </li>
            <li>
              <a
                class="nav-link scrollto {% if request.path == '/signup' %} active{% endif %}"
                href="/signup"
                >Signup</a
              >
            </li>
            {% endif %}
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <!-- End Hero -->

    {% block content %}{% endblock %}

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>

    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
  </body>
</html>
