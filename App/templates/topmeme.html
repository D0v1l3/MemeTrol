{% extends "base.html" %} {% block content %}

<main id="main">
  <section id="team" class="team">
    <div class="container">
      <div class="row">
        <h3>Welcome to <strong>MemeTrol</strong></h3>
        <div class="row align-items-start">
          {% for i in record %}
          <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
            <div class="member">
              <div class="member-img">
                <img
                  src="{{url_for('static', filename=i.name)}}"
                  class="img-fluid"
                  alt=""
                />
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
